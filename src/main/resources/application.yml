spring:
  data:
    redis:
      host: ${redis-host}
      port: 6379
      password:
  sql:
    init:
      mode: always
      schema-locations: "classpath:db/schema.sql"
      data-locations: "classpath:db/data.sql"
  datasource:
    url: ${database-url}
    username: ${database-name}
    password: ${database-password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
jwt:
  secret: ${jwt-token}

gemini:
  api:
    key: ${ai-key}